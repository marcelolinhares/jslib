<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<title>Untitled Document</title>
<style>
tr.focus td {
	background: #F4E1C4 !important;
}
</style>
</head>

<body>

<table width="100%" border="1px" id="tabelaColorida">
<tr class="hover">
	<td>dsds</td>
	<td>aaa</td>
</tr>
<tr class="hover">
	<td>dsds</td>
	<td>aaa</td>
</tr>
<tr >
	<td>dsds</td>
	<td>aaa</td>
</tr>
<tr class="hover">
	<td>dsds</td>
	<td>aaa</td>
</tr>
<tr class="hover">
	<td>dsds</td>
	<td>aaa</td>
</tr>
<tr >
	<td>dsds</td>
	<td>aaa</td>
</tr>
<tr class="hover">
	<td>dsds</td>
	<td>aaa</td>
</tr>

</table>

<script>
function lineHover(idTable){
	var elements = document.getElementById(idTable).getElementsByTagName("tr")
	for(i in elements){
		if(elements[i].className =="hover"){
			elements[i].onmouseover = function(){
				this.className = "hover focus"
			}
			elements[i].onmouseout = function(){
				this.className = "hover"
			}
		}
	}
}
lineHover("tabelaColorida")
</script>
</body>
</html>
